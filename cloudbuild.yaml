steps:
  - name: node:16.18.0
    entrypoint: npm
    args: ["install"]
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["run", "deploy", "members-only-api",
           "--image", "gcr.io/members-only-api/members-only-api",
           "--platform", "managed",
           "--region", "us-central1",
           "--allow-unauthenticated"
    ]
timeout: "1600s"
